<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listan De Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle" ></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button [routerLink]="['/registrarUsuario']" routerLinkActive="router-link-active">
        <ion-icon name="add-sharp"></ion-icon>
      </ion-fab-button>      
    </ion-fab-list>
  </ion-fab>

  <ion-content [fullscreen]="true" color="secondary">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Usuarios</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card *ngIf="selectUser.id">
      <ion-card-header>
        <ion-card-title
          >{{selectUser.nombre}} {{selectUser.apellido}}</ion-card-title
        >
        <ion-card-subtitle> Estado: {{selectUser.estado}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>Cedula: {{selectUser.cedula}}</ion-item>
          <ion-item>Email: {{selectUser.email}}</ion-item>
          <ion-item></ion-item>
        </ion-list>
        <ion-button shape="round" (click)="onDeleteUser()">
          <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-content color="secondary">
      <ion-list
        [inset]="true"
        lines="full"
        *ngIf="!selectUser.id && user.length>0"
      >
        @for (item of user; track item.id) {
        <ion-item-sliding>
          <ion-item [button]="true" (click)="onSelectUser(item)">
            <ion-avatar aria-hidden="true" slot="start">
              <img
                alt=""
                [src]='"https://avatar.iran.liara.run/username?username=" + item.nombre'
              />
            </ion-avatar>
            <ion-label>{{ item.nombre }} {{ item.apellido }}</ion-label>
          </ion-item>
          <ion-item-options slot="end">
            
            <ion-item-option color="tertiary">
              <ion-icon slot="icon-only" name="reload"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" expandable="true">
              <ion-icon (click)="deleteUserTrash(item)" slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        }
      </ion-list>
    </ion-content>
  </ion-content>
</ion-content>
