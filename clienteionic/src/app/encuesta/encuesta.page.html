<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Encuestas</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle" ></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button [routerLink]="['/crearinstitucion']" routerLinkActive="router-link-active" >
        <ion-icon name="add-sharp"></ion-icon>
      </ion-fab-button>      
    </ion-fab-list>
  </ion-fab>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Encuesta</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="selectEncuesta.id">
    <ion-card-header>
      <ion-card-title
        >{{selectEncuesta.nombre}}</ion-card-title
      >
      <ion-card-subtitle> Por una educacion mejor</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>Titulo de la encuesta:  {{selectEncuesta.nombre}}</ion-item>
      </ion-list>
      <ion-button shape="round" (click)="onDeleteEncuesta()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-content color="secondary">
    <ion-list
      [inset]="true"
      lines="full"
      *ngIf="!selectEncuesta.id && encuesta.length>0"
    >
      @for (item of encuesta; track item.id) {
      <ion-item-sliding>
        <ion-item [button]="true" (click)="onSelectEncuesta(item)">
          <ion-avatar aria-hidden="true" slot="start">
            <img
              alt=""
              [src]='"https://avatar.iran.liara.run/username?username=" + item.nombre'
            />
          </ion-avatar>
          <ion-label>{{ item.nombre }}</ion-label>
        </ion-item>
        <ion-item-options slot="end">
          
          <ion-item-option color="tertiary">
            <ion-icon slot="icon-only" name="reload"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" expandable="true">
            <ion-icon (click)="deleteEncuesta(item)" slot="icon-only" name="trash"  ></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      }
    </ion-list>
  </ion-content>

</ion-content>
