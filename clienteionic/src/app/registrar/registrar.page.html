<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="user.cedula" label="Cedula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.nombre" label="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.apellido" label="Apellido"></ion-input>
    </ion-item>
    
    <ion-item>      
      <ion-input [(ngModel)]="user.estado" label="Estado"></ion-input>
    </ion-item>

    <ion-item>      
      <ion-input [(ngModel)]="user.email" label="Email"></ion-input>
    </ion-item>
    <ion-item>      
      <ion-input type="password" [(ngModel)]="user.password" label="ContraseÃ±a">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <ion-button (click)="onSave()" expand="block">Registrar</ion-button> 
  </ion-list>
</ion-content>
