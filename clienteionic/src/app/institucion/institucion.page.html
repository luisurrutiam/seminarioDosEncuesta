<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>institucion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista Institucion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" color="secondary">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Institucion</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card *ngIf="selectInstitucion.id">
      <ion-card-header>
        <ion-card-title
          >{{selectInstitucion.nombre}}</ion-card-title
        >
        <ion-card-subtitle> Por una educacion mejor</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>Informacion:  {{selectInstitucion.informaciongeneral}}</ion-item>
        </ion-list>
        <ion-button shape="round" (click)="onDeleteUser()">
          <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-content color="secondary">
      <ion-list
        [inset]="true"
        lines="full"
        *ngIf="!selectInstitucion.id && institucion.length>0"
      >
        @for (item of institucion; track item.id) {
        <ion-item-sliding>
          <ion-item [button]="true" (click)="onSelectUser(item)">
            <ion-avatar aria-hidden="true" slot="start">
              <img
                alt=""
                [src]='"https://avatar.iran.liara.run/username?username=" + item.nombre'
              />
            </ion-avatar>
            <ion-label>{{ item.nombre }}</ion-label>
          </ion-item>
          <ion-item-options slot="end">
            <ion-item-option color="warning">
              <ion-icon slot="icon-only" name="pin"></ion-icon>
            </ion-item-option>
            <ion-item-option color="tertiary">
              <ion-icon slot="icon-only" name="share"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" expandable="true">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        }
      </ion-list>
    </ion-content>
  </ion-content>


</ion-content>
