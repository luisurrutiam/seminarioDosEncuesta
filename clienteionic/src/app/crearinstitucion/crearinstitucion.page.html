<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>crearinstitucion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nueva Institucion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="institucion.nombre" (ionBlur)="validarDatos()" label="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="institucion.informaciongeneral" (ionBlur)="validarDatos()"  label="Datos Generales"></ion-input>
    </ion-item>
    <ion-note *ngIf="errorDatos" color="danger">
      {{ errorDatos }}
    </ion-note>
    <ion-button (click)="onSave()" [disabled]="errorDatos || !institucion.nombre" expand="block">Registrar</ion-button>
  </ion-list>
</ion-content>
